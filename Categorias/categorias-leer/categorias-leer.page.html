<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-back-button text="Volver" defaultHref="/categorias-home"></ion-back-button>
        </ion-buttons>
        <ion-title>Nuestras Categorías</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let categoria of categoria">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{categoria.nombre_categoria}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-button type="button" shape="round" color="primary" expand="block" routerLink="/categorias-actualizar/{{ categoria.id_categoria }}">Editar</ion-button>
                    <ion-button type="button" shape="round" color="danger" expand="block" (click)="deleteCategoria(categoria.id_categoria)">
                        Eliminar
                    </ion-button>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
    <ng-template #noCategorias>
        <div class="no-categorias">
            <p style="color: #f1f1ff; text-align: center; font-weight: 700;">No se han agregado categorías. Por favor, agrega una.</p>
            <ion-button routerLink="/categorias-agregar" style="display: flex; justify-content: center;" shape="round" color="primary">Agregar Categoría</ion-button>
        </div>
    </ng-template>
  </ion-content>
