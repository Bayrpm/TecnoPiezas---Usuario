<div class="filtro-productos">
  <input [(ngModel)]="busqueda" placeholder="Buscar por nombre">
  
  <select [(ngModel)]="categoria">
    <option value="">Todas las categorías</option>
    <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre_categoria }}</option>
  </select>
  
  <select [(ngModel)]="subcategoria">
    <option value="">Todas las subcategorías</option>
    <option *ngFor="let subcat of subcategorias" [value]="subcat.id">{{ subcat.nombre_subcategoria }}</option>
  </select>
  
  <button (click)="aplicarFiltros()">Aplicar Filtros</button>
</div>
