<ion-header>
    <ion-toolbar>
        <ion-title>Carrito de Compras</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid [fixed]="true">
            <ion-row class="ion-no-padding">
                <ion-col *ngFor="let producto of productosEnCarrito" class="ion-no-padding">
                    <ion-row class="ion-no-padding">
                        <ion-col size="4" class="ion-no-padding">
                            <img class="imagen centered-image" [src]="producto.imagen" alt="Descripción de la imagen" style="width: 100%; margin-left: 5px;">
                        </ion-col>
                        <ion-col size="8">
                            <ion-item class="ion-no-padding">
                                <h5 style="margin-left: 10px;">{{ producto.nombre }}</h5>
                                <p class="ion-padding-start">Precio: {{ producto.precio | currency:'CLP' }}</p>
                                <p class="ion-padding-start">Cantidad: {{ producto.stock }}</p>
                            </ion-item>
                            <ion-grid>
                                <ion-button (click)="increaseCartItem(producto)">&plus;</ion-button>
                                <ion-button (click)="decreaseCartItem(producto)">&minus;</ion-button>
                            </ion-grid>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <ion-grid class="custom-div">
        <ion-row>
            <ion-col size="12" class="cupon-container">
                <ion-item class="centered-item">
                    <ion-label position="stacked">Cupón:</ion-label>
                    <ion-input placeholder="Ingrese cupón" class="custom-input"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="buttons-container">
                <ion-button (click)="vaciarCarrito()" class="custom-button">Vaciar carrito</ion-button>
                <ion-button class="custom-button">Comprar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
