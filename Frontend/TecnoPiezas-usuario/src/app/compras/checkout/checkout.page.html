<ion-header>
  <ion-toolbar>
    <ion-title>
      Checkout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Tarjeta de Cr√©dito</ion-label>
    <ion-input type="text" [(ngModel)]="numeroTarjeta"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Local de Retiro</ion-label>
    <ion-select [(ngModel)]="localSeleccionado">
      <ion-select-option *ngFor="let local of locales" [value]="local.id">{{ local.direccion }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="realizarCompra()">Comprar</ion-button>
</ion-content>
