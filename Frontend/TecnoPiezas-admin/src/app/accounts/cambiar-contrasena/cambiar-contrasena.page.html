<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cambiar-contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Estructura para verificar contrase単a actual -->
<ion-content *ngIf="!validPassword">
  <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
  <ion-button (click)="verificarContrasena()">Verificar Contrase単a</ion-button>
</ion-content>

<!-- Estructura para cambiar la contrase単a -->
<ion-content *ngIf="validPassword">
  <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
  <ion-input type="password" [(ngModel)]="confirmNewPassword"></ion-input>
  <ion-button (click)="cambiarContrasena(newPassword, confirmNewPassword)">Cambiar Contrase単a</ion-button>
</ion-content>
