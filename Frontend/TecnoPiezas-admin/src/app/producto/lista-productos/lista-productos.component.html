<h2>Listado de Productos</h2>

<div class="productos">
  <div class="producto" *ngFor="let producto of productos">
    <div class="card">
      <div class="card-header">
        <h2>{{ producto.nombre }}</h2>
      </div>
      <div class="card-content">
        <div class="imagen">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}">
        </div>
        <p>Precio: {{ producto.precio | currency:'CLP' }}</p>
        <p>Descripci√≥n: {{ producto.descripcion }}</p>

        <ion-button (click)="navigateToEditar(producto.producto_id)" expand="full">Editar</ion-button>

        <ion-button (click)="eliminarProducto(producto.producto_id)" color="danger">Eliminar</ion-button>

      </div>
    </div>
  </div>
</div>
