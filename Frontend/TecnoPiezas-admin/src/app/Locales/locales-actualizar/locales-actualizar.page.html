<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Modificar</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-back-button text="Volver" defaultHref="/locales-home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="localesForm" (ngSubmit)="onFormSubmit(localesForm.value)">
        <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input type="text" placeholder="Dirección del Local" formControlName="loc_direc" [(ngModel)]="locales.direccion"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea placeholder="Descripción del local" formControlName="loc_desp" [(ngModel)]="locales.descripcion"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" placeholder="Ingrese su correo" formControlName="loc_correo" [(ngModel)]="locales.correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" placeholder="Ingrese su numero de telefono" formControlName="loc_telef" [(ngModel)]="locales.telefono"></ion-input>
        </ion-item>
        <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!localesForm.valid">Submit</ion-button>
    </form>
</ion-content>
