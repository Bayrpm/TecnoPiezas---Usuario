<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Agregar local</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="localesForm" (ngSubmit)="onFormSubmit()">
        <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input type="text" placeholder="Dirección del Local" formControlName="loc_direc" [(ngModel)]="locales.direccion"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea placeholder="Descripción del local" formControlName="loc_desp" [(ngModel)]="locales.descripcion"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" placeholder="Ingrese su correo" formControlName="loc_correo" [(ngModel)]="locales.correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Teléfono:</ion-label>
            <ion-input type="tel" placeholder="Ingrese su número de teléfono" formControlName="loc_telef" (input)="onPhoneNumberInput($event)" [(ngModel)]="locales.telefono" maxlength="16"></ion-input>
        </ion-item>
        <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!localesForm.valid">
            Enviar
        </ion-button>
    </form>
</ion-content>
